group 'com.zhangkai'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenLocal()
    maven { url "http://nexus.nxin.com/nexus/content/groups/public/" }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public'}
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "http://repo1.maven.apache.org/maven2" }
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.springframework', name: 'spring-context', version:"4.3.9.RELEASE"
}

sourceSets*.allSource.srcDirs.flatten()*.mkdirs()
